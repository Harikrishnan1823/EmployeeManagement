<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Edit Employee</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
                <input type="hidden" th:field="*{id}" />

                <!-- Same fields as Add -->
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Job Title</label>
                    <input type="text" th:field="*{jobTitle}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Salary</label>
                    <input type="number" th:field="*{salary}" class="form-control" min="0" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <input type="text" th:field="*{department}" class="form-control" required/>
                </div>

                <button type="submit" class="btn btn-primary w-100">Update Employee</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
