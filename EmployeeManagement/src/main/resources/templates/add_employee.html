<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h2>Add New Employee</h2>
    <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <div class="mb-3">
            <input type="text" th:field="*{name}" placeholder="Name" class="form-control"/>
        </div>
        <div class="mb-3">
            <input type="email" th:field="*{email}" placeholder="Email" class="form-control"/>
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{jobTitle}" placeholder="Job Title" class="form-control"/>
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{salary}" placeholder="Salary" class="form-control"/>
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{department}" placeholder="Department" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
