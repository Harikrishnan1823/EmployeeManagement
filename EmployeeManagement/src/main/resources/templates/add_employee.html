<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h3 class="mb-0">Add New Employee</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
                <!-- Name Field -->
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter full name" required/>
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required/>
                </div>

                <!-- Job Title Field -->
                <div class="mb-3">
                    <label class="form-label">Job Title</label>
                    <input type="text" th:field="*{jobTitle}" class="form-control" placeholder="Enter job title" required/>
                </div>

                <!-- Salary Field -->
                <div class="mb-3">
                    <label class="form-label">Salary</label>
                    <input type="number" th:field="*{salary}" class="form-control" placeholder="Enter salary" min="0" required/>
                </div>

                <!-- Department Field -->
                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <input type="text" th:field="*{department}" class="form-control" placeholder="Enter department" required/>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-success w-100">Save Employee</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
