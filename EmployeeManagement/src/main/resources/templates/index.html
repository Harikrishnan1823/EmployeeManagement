<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Employee Management System</h2>
    <a href="/showNewEmployeeForm" class="btn btn-success mb-3">Add New Employee</a>
    <!-- Search Form -->
    <form class="d-flex mb-3" th:action="@{/}" method="get">
        <input type="text" name="keyword" class="form-control me-2" placeholder="Search by name or email..." th:value="${keyword}">
        <button type="submit" class="btn btn-outline-primary">Search</button>
    </form>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Job Title</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${listEmployees}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.jobTitle}"></td>
            <td th:text="${emp.salary}"></td>
            <td th:text="${emp.department}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${emp.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/deleteEmployee/{id}(id=${emp.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
