<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Employee List</h2>
    <a th:href="@{/showNewEmployeeForm}" class="btn btn-success mb-2">Add New Employee</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Job Title</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.id}">1</td>
            <td th:text="${employee.name}">John Doe</td>
            <td th:text="${employee.email}">john@example.com</td>
            <td th:text="${employee.jobTitle}">Developer</td>
            <td>
                <a th:href="@{'/showFormForUpdate/' + ${employee.id}}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{'/deleteEmployee/' + ${employee.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
